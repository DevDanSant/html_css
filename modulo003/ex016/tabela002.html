<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas grandes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            
        }
        table{
            width: 500px;
        }
        td,th{
            border: 1px black solid;
            padding: 10px;
        }
        thead,tfoot{
            background-color: gray;
            color: white;
        }
        
        
    </style>
</head>
<body>
    <h1>uso de tabelas grandes</h1>
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>população</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>São paulo</td>
                <td>45 973 190</td>
            </tr>
            
            <tr>
                <td>Minas Gerais</td>
                <td>21 322 692	</td>

            </tr>
            
            <tr>
                <td>Rio de Janeiro</td>
                <td>17 219 679</td>

            </tr>
            <tr>
                <td>Bahia</td>
                <td>14 850 513</td>
            </tr>
            
            <tr>
                <td>Paraná</td>
                <td>11 824 665</td>
            </tr>
            <tr>
                <td>Rio Grande do Sul</td>
                <td>11 229 915	</td>
            </tr>
            <tr>
                <td>Pernambuco</td>
                <td>9 539 029</td>
            </tr>
            <tr>
                <td>Ceará</td>
                <td>9 233 656</td>
            </tr>




        </tbody>
        <tfoot>
            <tr>
                <th>Total de habitantes</th>
                <td>141 284 330
                </td>
            </tr>

        </tfoot>
    </table>

    
</body>
</html>
