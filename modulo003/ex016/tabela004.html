<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela completa</title>
    <style>
          body{
            font-family: Arial, Helvetica, sans-serif;
        }
        tr,td{
            border: 1px black solid;
            padding: 10px;
            text-align: center;
        }
        table{
          width: 300px;
          border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>excecio de tabelas</h1>
    <table>
        <caption>
            filmes favoritos

        </caption>
        <thead>
            <th>Grupos</th>
            <th>Nomes</th>
            <th>Filmes</th>

        </thead>
        <tbody>

        </tbody>
    </table>
    
</body>
</html>
