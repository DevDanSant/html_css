<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
</head>
<body>
    <h1>Usuario & senha</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        
        <label for="iuso">
            <p>Usuario: <input type="text" name="usu" id="iuso" required minlength="5" maxlength="10" size="10" autocomplete="username" ></p>
        </label>

        <label for="ipass">
            <p>senha: <input type="password" name="pass" id="ipass" required minlength="6" maxlength="8" autocomplete="current-password" > </p>
        </label>

        <input type="submit"> <input type="reset">

    


    </form>
    
</body>
</html>
